<!DOCTYPE html>

<head>

<body>

        <div class="container"><a class="navbar-brand text-monospace text-center" href="/" style="width: 100%;">BE SOCIAL _</a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav"></ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="margin: 60px 0px 0px 0px;">
        <div class="row justify-content-center">

            <div class="col-auto col-md-4" id="posts_container"><template id="posts_card">
    <div class="card border rounded shadow" id="posts" style="width: 100%;min-width: 100%;max-width: 100%; margin: 4px !important;">

            <div style="margin: 0px 10px 0px 0px;"><span><img src="assets/img/spongebob-squarepants-1592120738.jpg" style="width: 55px;border-radius: 74px;margin: 0px 0px 0px 0px;" /></span></div>
            <div id="post-text">
                <h6 class="text-left"><a href="#"><strong>@geoffrey45_</strong></a></h6>
                <p id="post_body">placeholder</p>
                <p style="width: inherit;"><span id="like"><i class="fa fa-heart-o" style="height: -11px;"></i></span><span id="comment"><i class="la la-comment" style="height: -11px;"></i></span><span id="retweet"><i class="la la-retweet" style="height: -11px;"></i></span><span id="share"><i class="la la-share" style="height: -11px;"></i></span></p>
            </div>

        </div>
    </div>
</template></div>
            <div class="col-md-4" style="border-style: none;border-color: var(--blue);"></div>
        </div>
    </div>
